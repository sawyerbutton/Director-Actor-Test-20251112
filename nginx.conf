# ============================================================================
# Nginx Configuration for Screenplay Analysis System
# ============================================================================
# This configuration file provides reverse proxy setup for the screenplay
# analysis web application running in Docker on port 8014.
# ============================================================================

# Upstream definition for the screenplay analysis service
upstream screenplay_backend {
    # Docker container listening on port 8014
    server 127.0.0.1:8014;

    # Connection settings
    keepalive 32;
}

# Server block for screenplay analysis
server {
    # Listen on port 80 (HTTP)
    # For production, use port 443 with SSL
    listen 80;

    # Replace with your actual domain name
    # server_name screenplay.yourdomain.com;
    server_name _;

    # Maximum upload size (for script files)
    client_max_body_size 50M;

    # Timeout settings for long-running analysis
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;

    # ========================================================================
    # Root location - proxy to backend
    # ========================================================================
    location / {
        proxy_pass http://screenplay_backend;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (for real-time progress updates)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Disable buffering for SSE/WebSocket
        proxy_buffering off;
        proxy_cache off;
    }

    # ========================================================================
    # Static files - serve directly or proxy
    # ========================================================================
    location /static/ {
        proxy_pass http://screenplay_backend;

        # Cache static files for 1 hour
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # ========================================================================
    # API endpoints - proxy to backend
    # ========================================================================
    location /api/ {
        proxy_pass http://screenplay_backend;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # No caching for API endpoints
        proxy_buffering off;
        proxy_cache off;
    }

    # ========================================================================
    # WebSocket endpoint - for real-time updates
    # ========================================================================
    location /ws {
        proxy_pass http://screenplay_backend;

        # WebSocket specific headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Disable buffering
        proxy_buffering off;
        proxy_cache off;
    }

    # ========================================================================
    # Health check endpoint
    # ========================================================================
    location /health {
        proxy_pass http://screenplay_backend;

        # Short timeout for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;

        access_log off;
    }

    # ========================================================================
    # Security headers
    # ========================================================================
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ========================================================================
    # Logging
    # ========================================================================
    access_log /var/log/nginx/screenplay_access.log;
    error_log /var/log/nginx/screenplay_error.log warn;
}

