[pytest]
# Pytest configuration for Script Analysis System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests using Golden Dataset
    llm: Tests that require LLM API calls (slow, may incur costs)
    skip: Tests that are temporarily skipped

# Ignore patterns
norecursedirs = .git .tox dist build *.egg

# Coverage (optional, requires pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=prompts --cov-report=html --cov-report=term
